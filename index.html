<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- local -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="destinationForm" action="index.html" method="post">
            <div class="form-group">
              <label for="landmark">Landmark:</label>
              <input id="landmark" class="form-control" type="text" name="" value="">
              <label for="timeOfDay">When you visited:</label>
              <input id="timeOfDay" class="form-control" type="text" name="" value="">
              <label for="note">Notes:</label>
              <input id="note" class="form-control" type="text" name="" value="">
              <label for="city">City:</label>
              <input id="city" class="form-control" type="text" name="" value="">
              <label for="state">State:</label>
              <input id="state" class="form-control" type="text" name="" value="">
            </div>
            <button type="submit" class="btn btn-info">Add</button>
          </form>
          <div id="destinations">


          </div>
        </div>
        <div class="col">
          <!-- for output -->
          <div id="show-destinations">
            <h2></h2>
            <p>Time visited: <span class="timeOfDay"></span></p>
            <p>Notes: <span class="note"></span></p>
            <p class="local"></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
